{% extends "layout.html" %}
{% set active_page = "new" %}
{% block body %}
{% if admin %}
<form method="post" action="{{ url_for('new') }}">
    <dl>
        <dt>First Name:</dt>
        <dd><input type="text" name="firstname" class="focus" /></dd>
        <dt>Middle Name:</dt>
        <dd><input type="text" name="middlename" class="focus" /></dd>
        <dt>Last Name:</dt>
        <dd><input type="text" name="lastname" class="focus" /></dd>
        <dt>Extension:</dt>
        <dd><input type="text" name="intphone" class="focus" /></dd>
        <dt>Mobile phone:</dt>
        <dd><input type="text" name="cellphone" class="focus" /></dd>
        <dt>E-Mail:</dt>
        <dd><input type="text" name="email" class="focus" /></dd>
        <dt>Birthday (DD.MM.YY):</dt>
        <dd><input type="text" name="birthday" class="focus" /></dd>
        <dt>Title:</dt>
        <dd><input type="text" name="position" class="focus" /></dd>
        <dt>LDAP Login (for self editing of phone and birthday date):</dt>
        <dd><input type="text" name="login" class="focus" /></dd>
        <dd><input type="submit" value="Add" id="red_button" /></dd>
    </dl>
</form>
{% endif %}
{% endblock %}
